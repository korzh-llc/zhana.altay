<!DOCTYPE html>
<html lang="ru">
<body>
  <head>
    <meta charset="UTF-8" />
    <title>строительная компания Жана Алтай груп</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="scriot.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Serif+Caption:ital@0;1&family=Radley:ital@0;1&display=swap" rel="stylesheet">
  </head>

<header>
      <img src="images/logo.png" class="logo">
</header>
<main>
  <div class="container">
    <section class="about__us">
      <div class="intro__inner">
        <h1 class="intro__text">about us</h1>
          <div class="slider-wrapper">
            <div class="side-block left"></div>
              <div class="slider">
                    <img class="slider__img" src="/images/слайдер1.png" >
                    <img class="slider__img" src="/images/слайдер2.png" >
            

                 <div>
                    <img style="opacity: 1; height: 20px;"
                    class="prev controlls" src="images/слайдер_стрелка_влево-removebg-preview.png"
                    alt="">
                 </div>
                 <div>
                    <img style="opacity: 1; height: 20px;"
                    class="next controlls" src="images/слайдер_стрелка_вправо.png"
                    alt="">
                 </div>
              </div>
              <div class="side-block right"></div>
            
    </section>

    <section class="advantages">
      <h1 class="adv__main__text">почему выбирают Жана-Алтай Group?</h1>
        <div class="cards">
          <!---->
        </div>
    </section>

    <section class="our__projects">
      <h1 class="project__text">наши проекты</h1>
      <div class="projects">
        <div class="project">
               <h2 class="project__name">MYRZHAKIP DULATOVA</h2>
               <img src="images/md.jpeg" class="project__img">
        </div>
        <div class="project">
               <h2 class="project__name">TANDAU</h2>
               <img src="images/tandau.jpeg" class="project__img">
        </div>
        <div class="project">
               <h2 class="project__name">ZHANA ALTAY</h2>
               <img src="images/zhana-altay.jpeg" class="project__img">
        </div>
        <div class="project">
               <h2 class="project__name">ALTYN</h2>
               <img src="images/altyn.jpeg" class="project__img">
        </div>
      </div>
    </section>

    <section class="contacts">
      <h1 class="data__text">оставьте заявку</h1>
        <div class="data">
          <form action="/submit" method="post">
              <label for="username">Логин:</label><br>
              <input type="text" id="username" name="username" required><br><br>

              <label for="phone">Телефон:</label><br>
              <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{7,15}$"><br><br>

              <label for="email">E-mail:</label><br>
              <input type="email" id="email" name="email" required><br><br>

              <button type="submit">Отправить</button>
          </form>
        </div>
    </section>
  </div>
  
  <footer class="footer">
  <div class="footer__container">
    <p class="footer__logo">Жана Алтай Груп</p>
    <p class="footer__text">Надёжность и качество строительства — наш приоритет.</p>
    <p class="footer__copy">&copy; 2025 Жана Алтай Груп. Все права защищены.</p>
  </div>
</footer>
